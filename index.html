<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="App">
      <canvas id="noise" class="noise"></canvas>
      <nav>
        <div class="top-nav">
          <div class="brand-name">
            <img src="content/verso-logo.png" alt="grupaverso" />
          </div>
        </div>
      </nav>
      <div class="midbox">
        <div class="slogan">
          <p>Projektujemy i tworzymy przestrzeń</p>
          <div class="forwho">
            <a
              href=""
              class="typewriter"
              data-period="2000"
              data-type='["praktyczną i ekonomiczną.","osób pragnących więcej.","rosnącego biznesu.","w zgodzie z Naturą."]'
            >
              <span class="typewriter-bar"></span>
            </a>
          </div>
        </div>
      </div>
      <div class="mail-btn">
        <p>Zgłoś zainteresowanie</p>
      </div>
      <div class="social_languages-wrapper">
        <div class="languages">
          <div class="languages-buttoms">
            <a>PL</a>
            <a>
              <ul class="enpopup" title="">
                EN
              </ul>
            </a>
          </div>
        </div>
        <div class="social-media-bar">
          <div class="social-media-buttoms">
            <a href="https://www.instagram.com/grupaverso" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/grupaverso" target="_blank">
              <i class="fab fa-facebook-square"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
