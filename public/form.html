<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/form.css" />
</head>

<body>
  <div class="wrapper">
    <div>
      <div class="form-wrapper">
        <nav>
          <div class="top-nav">
            <div class="brand-name">
              <img src="content/grupaVERSO-logo.webp" alt="grupaverso" />
            </div>
          </div>
        </nav>
        <div class="verso-close form-close" onClick="formClose()">
          <div class="container">
            <div class="background"></div>
            <div class="part-1"></div>
            <div class="part-2"></div>
          </div>
        </div>
        <form method="POST" action="send" id="form">
          <div>
            <label>
              Imię i nazwisko:
            </label></br>
            <input type="text" name="name" id="name">
          </div>
          <div>
            <label>
              Numer kontaktowy:
            </label></br>
            <input type="number" pattern="[0-9]*" name="number" id="number">
          </div>
          <div>
            <label>
              Adres email:
            </label></br>
            <input type="text" name="email" id="email">
          </div>
          <div>
            <label>
              Twoja wiadomość:
            </label></br>
            <textarea type="textarea" rows="2" name="message" id="message"></textarea>
          </div>
          <div class="form-accept">
            <input type="radio" name="radio" id="radio" checked="checked" />
            <div class="checkmark"> </div>
            <div class="checkmark_white"> </div>
            <p>
              Akceptuję warunki określone w zapisie dotyczącym prywatności.
            </p>
          </div>
          <div class="form-send_btn">
            <input class="form-btn" type="submit" name="submit" value="Wyślij" id="btn" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="form.js"></script>
  <script src="https://kit.fontawesome.com/55221ecb68.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="formjq.js"></script>
</body>

</html>
