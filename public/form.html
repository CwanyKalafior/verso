<!-- Formularz -->
<body onselectstart="return false">
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  <section class="cookies-info" id="cookies-info" style="display: none">
  </section>
  <canvas id="c"></canvas>
  <div class="wrapper">
    <div class="form-wrapper">
      <nav>
        <div class="top-nav">
          <a href="index.html">
            <div class="brand-name">
              <img src="./content/grupaVERSO-logo.png" alt="grupaverso" />
            </div>
          </a>
        </div>
      </nav>
        <div class="verso-close">
          <div class="container">
            <div class="background"></div>
            <div class="part-1"></div>
            <div class="part-2"></div>
          </div>
        </div>
      <form method="POST" action="send" id="form">
        <div class="form-cont">
          <div>
            <label>
              Imię i nazwisko:
            </label></br>
            <input type="text" name="name" id="name">
          </div>
          <div>
            <label>
              Numer kontaktowy:
            </label></br>
            <!-- <input type="number" pattern="[+][0-9]*" name="number" id="number" -->
            <input type="number" pattern="[+][0-9]*" name="number" id="number" inputmode="numeric"
              onkeydown="javascript: return event.keyCode == 69 ? false : true && event.keyCode == 190 ? false : true && event.keyCode == 109 ? false : true && event.keyCode == 188 ? false : true && event.keyCode == 189 ? false : true ">
          </div>
          <div>
            <label>
              Adres email:
            </label></br>
            <!-- <input type="text" name="email" id="email"> -->
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label>
              Twoja wiadomość:
            </label></br>
            <textarea type="textarea" name="message" id="message"></textarea>
          </div>
          <div class="form-accept">
            <input type="radio" name="radio" id="radio" />
            <div class="checkmark"> </div>
            <div class="checkmark_white"> </div>
            <p class="form-accept_text">
              Akceptuję warunki określone w <a href="" target="_blank">Polityce Prywatności</a>.
            </p>
          </div>
          <div class="form-send_btn">
            <input class="form-btn" type="submit" name="submit" value="Wyślij" id="btn" />
          </div>
        </div>
      </form>
    </div>
    <!-- </div> -->
  </div>
